<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liffy Timer</title>
    <link
        rel="stylesheet"
        href="./styles.css"
    >
</head>
<body>
    <h1>Liffy Timer</h1>
    <div class="wrapper">
        <div class="timer card">Timer</div>
        <div class="right">
            <div class="task card">
                <h2>To Do List:</h2>
                <div class="input">
                    <input type="text" class="input-field" id="todoInput" placeholder="Add task">
                </div>
                <ul class="scroll">
                    <li id="todoList"></li>
                </ul>
                <div>
                    <hr class="counter">
                    <div class="counter-container">
                        <p><span>0 </span>total tasks</p>
                        <button id="deleteButton">Delete All</button>
                    </div>
                </div>
                <button class="btn">Add</button>
            </div>
            <div class="goal card">Goal</div>
        </div>
    </div>
</body>
</html>
